<div class="container container-styles">
	<div class="col-md-9">
		<div class="card">
			<div class="card-header header text text-center text-light bg-dark">
				Login
			</div>
			<div class="card-body">
				<form #loginForm="ngForm">
					<div class="form-group row">
						<label for="name" class="col-sm-3 col-3 col-form-label label">User Name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="username" [(ngModel)]="login.userName"
								#username="ngModel" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword" class="col-sm-3 col-4 col-form-label label">Password</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" name="password" #password="ngModel"
								[(ngModel)]="login.password" required>
						</div>
					</div>

					<div *ngIf="!valid" class="text-danger">Invalid Credentials...Please try again...</div>
					<br />

					<div class="form-group row button">

						<button (click)="onSubmit()" class="btn btn-outline-dark btn-block"
							[disabled]="!loginForm.form.valid">Login</button>

					</div>
				</form>
			</div>

		</div>
	</div>
</div>
